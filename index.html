<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assetts/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p class=" high-score">View High Scores</p>
        <p class=" timer">Time: 0</p>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Coding Challenge Quiz</h2>
        </div>
        <div class="card-body">
          <textarea
             
            id="question"
            
          >Welcome to my coding challenge</textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Start</button>
        </div>
      </div>
    </div>
    <script src="./assetts/js/script.js"></script>
  </body>
</html>
