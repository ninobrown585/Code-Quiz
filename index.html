<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assetts/css/style.css" />
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <header>
        <p class=" high-score" id="high-score">View High Scores</p>
        <p class=" timer" id="timer">Time: 0</p>
      </header>
      <div class="card">
        <div class="card-header" id="questions">
          <h2>Coding Challenge Quiz</h2>
        </div>
        <div class="card-body">
          <h3 id="answers"
             
          >Welcome to my coding challenge
          <ul>
            <li class="answer-1"></li>
            <li class="answer-2"></li>
            <li class="answer-3"></li>
            <!-- <li class="answer-4"></li> -->
          </ul></h3>
          
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Start</button>
        </div>
      </div>
    </div>
    
    
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assetts/js/script.js"></script>
</html>
