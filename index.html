<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./assetts/css/style.css">
</head>

<body>
  <header class="p-5 header" id="header">
    <div class="row">
      <div class="col-md-6 text-left">
        <a href="#" id="highScoresLink">View Highscores</a>
      </div>
      <div class="col-md-6 text-right">
        Timer: <span id="timerValue"></span>
      </div>
    </div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <div id="startQuiz">
          <h1>Coding Quiz Challenge</h1>
          <p>Welcome to my Coding Quiz! Hope that you enjoy this creation. Press the start button to commence.</p>
          <button type="button" class="btn btn-outline-primary" id="startQuizButton">Start Quiz</button>
        </div>
        <div class="quiz d-none text-left" id="quizQuestions">
          <h1 id="questionContent"></h1>
          <ul id="quiz-list">
            
            <button type="button" data-index="0" class="btn btn-outline-primary"></button>
            <button type="button" data-index="1" class="btn btn-outline-primary"></button>
            <button type="button" data-index="2" class="btn btn-outline-primary"></button>
            <button type="button" data-index="3" class="btn btn-outline-primary"></button>
          </ul>
        </div>
        <div class="d-none text-left" id="quizFinish">
          <h1>Quiz completed!</h1> 
          <p>Your final score is <span id="score"></span></p>
          <div class="input-group">
            <label class="input-group-text" >Enter Initials:</label>
            <input type="text" class="form-control" id="playerInitials" aria-describedby="playerInitialsButton"
              aria-label="Player Initials">
            <button class="btn btn-outline-secondary actionButton" type="button"
              id="initials">Submit</button>
          </div>
        </div>
        <div class="d-none" id="answer">
          <hr>
          <p id="answerStatus"></p>
        </div>
        <div class="d-none mt-5" id="highScores">
          <h1>Highscores</h1> 
          <ul id="highScoresList"></ul>
          <button class="actionButton" id="goBack">Go Back</button>
          <button class="actionButton" id="clearHighScores">Clear Highscores</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="./assetts/js/script.js"></script>
</body>
</html>
